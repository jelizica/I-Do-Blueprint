name: CI Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-basic-tests:
    name: Build & Critical Tests
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Cache Swift packages
        uses: actions/cache@v3
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build Application
        run: |
          xcodebuild build \
            -scheme "I Do Blueprint" \
            -destination 'platform=macOS' \
            -derivedDataPath .build

      - name: Run Critical Tests (No Coverage Threshold)
        continue-on-error: true
        run: |
          xcodebuild test \
            -scheme "I Do Blueprint" \
            -destination 'platform=macOS' \
            -only-testing:I_Do_BlueprintTests/Accessibility \
            -derivedDataPath .build

      - name: Test Summary
        if: always()
        run: |
          echo "✅ Build completed successfully"
          echo "ℹ️  Critical tests executed (non-blocking)"
